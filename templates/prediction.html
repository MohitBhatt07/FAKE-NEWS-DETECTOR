<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Execution </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body style="background-image: url(/static/pexels-jess-bailey-designs-1097930.jpg); background-size: cover;"  >
   <center><h1 style="font-size: 60px; color:rgb(108, 111, 250); font-weight:700;">Fake news detection</h1></center>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Check your news here</h1>
            <p style="color: purple; font-size: 40px"><b>{{result}}</b></p>
            </div>
        </div>
    <div>
        <form action="/prediction" method="POST">
            <div class="mb-3">
              <center><label for="news" class="form-label"  style="font-size: 40px; color: green; font-weight: 600; ">Enter news keywords</label></center>
              <input type="text" class="form-control" id="news" name="news" size="50">
            </div>
            <center>
                <button type="submit" class="btn btn-primary">Check</button>
            </center>
            </form>
    </div>
     </section>
